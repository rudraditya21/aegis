name: ci

on:
  push:
  pull_request:

jobs:
  test-linux:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        features: [pcap, af-xdp, dpdk]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install base deps
        if: matrix.features == 'pcap'
        run: |
          sudo apt-get update
          sudo apt-get install -y libpcap-dev pkg-config

      - name: Rust tests (pcap)
        if: matrix.features == 'pcap'
        run: |
          cargo test -p aegis-core
          cargo test -p aegis-dataplane --features pcap
          cargo test -p aegis --features pcap

      - name: Build CI container
        if: matrix.features != 'pcap'
        run: docker build -f docker/Dockerfile.ci -t aegis-ci .

      - name: Rust tests (container)
        if: matrix.features != 'pcap'
        run: |
          docker run --rm \
            -v "${{ github.workspace }}:/workspace" \
            -w /workspace \
            aegis-ci \
            bash docker/run_ci_tests.sh ${{ matrix.features }}
